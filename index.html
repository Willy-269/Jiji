<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>POPOCACA</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Press Start 2P', cursive;
  background: radial-gradient(circle at top, #cd71ff, #350057);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: linear-gradient(180deg, #ff30f1, #7d1948);
  border-radius: 35px;
  padding: 60px 50px;
  width: 90vw;
  max-width: 900px;
  min-height: 520px;
  color: white;
  text-align: center;
  border: 4px solid #b700ff;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: clamp(32px, 4vw, 48px);
  margin-bottom: 20px;
  color: #f8d0e4;
}

h3 {
  font-size: clamp(16px, 2vw, 22px);
  margin-bottom: 35px;
  color: #ffd6ea;
}

#pregunta {
  font-size: clamp(18px, 2.5vw, 24px);
  margin-bottom: 35px;
}

button {
  background: linear-gradient(180deg, #ff4fa3, #ff0066);
  color: white;
  border: none;
  border-radius: 18px;
  padding: 18px 36px;
  margin: 15px;
  font-size: clamp(14px, 1.8vw, 18px);
  cursor: pointer;
  box-shadow: 0 6px #b3004b;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

button:hover {
  transform: translateY(-2px);
}

button:active {
  transform: translateY(3px);
  box-shadow: 0 3px #b3004b;
}

.blink {
  animation: blink 2s infinite;
  color: #ffe066;
  font-size: clamp(16px, 2vw, 22px);
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup {
  background: linear-gradient(180deg, #2b0018, #520026);
  padding: 35px;
  border-radius: 22px;
  width: min(85vw, 380px);
  text-align: center;
  box-shadow: 0 0 20px #ff4fa3;
  border: 3px solid #ff66b2;
  color: white;
}

.popup p {
  margin-bottom: 18px;
  font-size: 16px;
}

.confetti {
  position: fixed;
  top: -10px;
  width: 12px;
  height: 16px;
  border-radius: 3px;
  opacity: 0.9;
  animation: fall linear forwards;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}
</style>


</head>
<body>

<div class="card">
  <h1>San Valentin</h1>
  <h3>Un jueguito de preguntas para ti</h3>
  <p class="blink">PRESS TO START</p>
  <button id="startBtn" onclick="startGame()">START</button>

  <p id="pregunta" style="margin-top:20px; text-shadow: 0 0 6px #ff66b2;"></p>
  <div id="botones"></div>
</div>

<div class="popup-overlay" id="popup">
  <div class="popup">
    <p id="popup-text"></p>
    <button onclick="cerrarPopup()">OK</button>
  </div>
</div>

<script>
const preguntas = [
  {
    q: "¬øDel 1 al 10 que tanto me amas?",
    opciones: [
      "a) 1 :(",
      "b) 0 :C",
      "c) mas que 1"
    ],
    correcta: "c) mas que 1"
  },
  {
    q: "¬øA quien prefieres?",
    opciones: ["a) Belcast", "b) yo", "c) Alex Turner"
    ],
    correcta: "b) yo"
  },
  {
    q: "Y la pregunta mas importante...¬øQuieres ser mi San Valent√≠n?",
    opciones: ["a) S√≠ ", "b) No "],
    correcta: "a) S√≠ "
  }
];

const mensajesError = [
  "Hmmm... piensalo mas fuerte (Ôø¢„ÉòÔø¢) "
];

let i = 0;

const pregunta = document.getElementById("pregunta");
const botonesDiv = document.getElementById("botones");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popup-text");

function startGame() {
  document.querySelector("h1").style.display = "none";
  document.querySelector("h3").style.display = "none";
  document.querySelector(".blink").style.display = "none";
  document.getElementById("startBtn").style.display = "none";
  mostrar();
}

function mostrar() {
  const p = preguntas[i];
  pregunta.textContent = p.q;
  botonesDiv.innerHTML = "";

  p.opciones.forEach(op => {
    const b = document.createElement("button");
    b.textContent = op;
    b.onclick = () => verificar(op);
    botonesDiv.appendChild(b);
  });
}

function verificar(opcion) {
  if (opcion === preguntas[i].correcta) {
    i++;
    if (i < preguntas.length) {
      mostrar();
    } else {
      finalizar();
    }
  } else {
    const msg = mensajesError[Math.floor(Math.random() * mensajesError.length)];
    popupText.textContent = msg;
    popup.style.display = "flex";
  }
}

function cerrarPopup() {
  popup.style.display = "none";
}

function finalizar() {
  pregunta.innerHTML = `
    UUUUUU üéâ<br><br>
    Te has ganado el gran privilegio de ser mi San Valent√≠n por lo que me resta de mi vida jiji <br><br>
    Te amo <br><br>
    ...<br><br>
    ...<br><br>
    ...<br><br>
    bueno ya no?
  `;
  botonesDiv.innerHTML = "";
  lanzarConfetti();
}

function lanzarConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = ["#ff4d88", "#ffcc00", "#66ffcc", "#ffffff", "#ff99bb"][Math.floor(Math.random() * 5)];
    confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
    confetti.style.opacity = Math.random();
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 5000);
  }
}
</script>

</body>
</html>
